[tools]
node = "22"
pnpm = "10.12"

[tasks.start]
run = "pnpm start"

[tasks.dev_install]
run = "pnpm install"

[tasks.lint]
run = "pnpm lint"

[tasks.build]
run = "pnpm build"

[tasks.test]
run = "pnpm test"

[tasks.test_unit]
run = "pnpm run test:unit"

[tasks.test_performance]
run = "pnpm run test:performance"

[tasks.qa]
run = ["pnpm lint", "pnpm test", "pnpm build", "pnpm run check:dist"]
